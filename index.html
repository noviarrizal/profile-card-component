<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-background"></div>
      <div class="picture"></div>
      <div class="main-title">
        <h1>Victor Crest <span class="age">26</span></h1>
      </div>
      <p class="city">London</p>
      <hr>
      <div class="card-stats">
        <div class="followers">
          <ul>
            <li class="top-list">80K</li>
            <li class="bottom-list">Followers</li>
          </ul>
        </div>
        <div class="likes">
          <ul>
            <li class="top-list">803K</li>
            <div class="bottom-list">Likes</div>
          </ul>
        </div>
        <div class="photos">
          <ul>
            <li class="top-list">1.4K</li>
            <li class="bottom-list">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
